<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BZ Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form name="location">
        <label for="location_search">Pick a Location</label>
        <input
          type="text"
          id="location_search"
          name="location_search"
          placeholder="enter a city or location"
        />
        <input type="submit" value='Get Weather'></input>
      </form>
    </header>
    <main>
      <article class="display row1">
        <div class="results">Choose a location to view the weather</div>
      </article>
      <article class="row1 history">
        <h3>Previous Searches</h2>
        <p>No previous searches</p>
        <ol></ol>
      </article>
      <article class="days"></article>
      <article></article>
    </main>
  </body>
</html>
